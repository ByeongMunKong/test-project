<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노장클럽 Git 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border : 5px solid red;
            padding : 20px;
            width:100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>노장클럽</h1>
    <div class="box">
        <button onclick="Hello()">클릭 금지</button>
    </div>
</body>
<script>
    function Hello(){
        alert('안녕하세요')
    }
    
</script>
</html>
